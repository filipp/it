{% extends "default.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block main %}
<table>
  <tbody>
{% for i in object_list %}
  <tr>
    <td>{{ i.email }}</td>
  </tr>
{% endfor %}
  </tbody>
</table>

{% endblock main %}

{% block inspector %}
<form method="post" action="">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-default btn-primary pull-right">{% trans "Add User" %}</button>
</form>
{% endblock inspector %}
